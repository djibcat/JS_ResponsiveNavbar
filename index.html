<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="subnav">
                <img src="./menu.svg" class="burgerButton" alt="" width="40px">
                <div>
                    <img src="./collecte-de-donnees.svg" class="brand" alt="" width="45px">
                    <h1>Monsite</h1>
                </div> 
            </div>
           
            
            <ul>
                <a><li>Acceuil</li></a>
                <a><li>Test</li></a>
                <a><li>hello</li></a>
            </ul>
        </nav>
    </header>
<script>

    // TOGLE BUTTON NAV BURGER

    const button = document.querySelector(".burgerButton")
    const ul = document.querySelector("nav ul")

    // nav.style.backgroundColor ="grey" CHANGE BACKGROUND COLOR

    button.addEventListener('click', () => {
        if(ul.style.display === "flex"){
            ul.style.animation = "slideout 1s"
            setTimeout( () => {
              ul.style.display = "none"  
            }, 1000)
        }

        else{
            ul.style.animation = "slidein 1s"
            ul.style.display = "flex"
        }
    })

    
    let mediaQueryList = window.matchMedia('(max-width: 600px)');

    function adjustToScreen(e){
        if (e.matches) {
            ul.style.display = "none"
        }
        else {
            ul.style.display = "flex";
            ul.style.animation = "";
        }
    }
    mediaQueryList.addListener(adjustToScreen);
    adjustToScreen(mediaQueryList);
    
</script>
    
</body>
</html>
